<html>
	<head>
		<title> <h1> Character Entities and Headings </h1> </title>
	</head>
	<body>
			<br> There are several characters reserved for HTML. These are called <i> character entities. </i> </br>
			<br> Some other useful HTML character entities include &lt; , &gt; , &amp; . <br>

			<b> Character entities are used to display reserved characters. </br>
			<br> Headings are defined with &lt;h1&gt; to &lt;h6&gt; tags. Headings are important in HTML documents. </br> 
	</body>
</html>
